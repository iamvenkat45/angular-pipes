<div class="container">
  <h1 class="text-center">{{title}}</h1>
  <ng-container>
    <ul>
      <li *ngFor="let user of users | limit : 2">
        <p>{{user.firstName }} {{user.lastName | lowercase}}</p>
        <p>{{user.price | currency}}</p>
        <p>{{0.5 | percent: '3.1-2'}}</p>
      </li>
    </ul>
  </ng-container>
</div>
<p>{{'Hey, hello, format me' | slice: 4:10 | titlecase | uppercase | lowercase}}</p>
<p> Date pipe is {{date | date: 'dd, MMMM, yyyy'}}</p>
